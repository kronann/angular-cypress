<div class="panel panel-default basket">
  <div class="panel-heading">Basket</div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let product of basketProducts$ | async">
      {{product.title}} <span class="label label-primary pull-right">{{product.price | currency:'EUR'}}</span>
    </li>
  </ul>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Order</div>
  <div class="panel-body">
    <form (submit)="checkout()" #customerForm="ngForm" novalidate>
      <div class="form-group" [class.has-error]="!name.valid">
        <label class="control-label" for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="customer.name" name="name" required #name="ngModel">
      </div>

      <div class="form-group" [class.has-error]="!address.valid">
        <label class="control-label" for="address">Address</label>
        <textarea id="address" class="form-control" [(ngModel)]="customer.address" name="address" required #address="ngModel"></textarea>
      </div>

      <div class="form-group">
        <label for="formateur" class="control-label">Quel formateur a la plus belle barbe?</label>
        <select name="formateur" id="formateur" class="form-control">
          <option value="" default>Ne se prononce pas</option>
          <option value="david">David</option>
          <option value="greg">Greg</option>
        </select>
      </div>

      <div class="form-group" [class.has-error]="!creditCard.valid">
        <label class="control-label" for="creditCard">Credit card number</label>
        <input id="creditCard" class="form-control" [(ngModel)]="customer.creditCard" name="creditCard" pattern="^[0-9]{3}-[0-9]{3}$" #creditCard="ngModel">
        <span class="help-block" [hidden]="creditCard.valid">Invalid pattern. Example : 123-456</span>
      </div>

      <div class="col-xs-12">
        <button type="submit" id="submitOrderBtn" class="btn btn-success pull-right" [disabled]="!customerForm.valid">
          Validate
        </button>
      </div>
    </form>
  </div>
</div>
