<div class="col-md-3 col-sm-6 product-item" id=product-{{data.id}}>
  <div class="thumbnail" [ngClass]="{last: isTheLast()}">
    <img [src]="data.photo" alt="">
    <div class="caption">
      <h3>{{data.title | uppercase }} - {{data.price | currency:'EUR'}}</h3>
      <p>{{data.description}}</p>
      <p>
        <button [id]="getId()" class="btn btn-primary" (click)="addToBasketClick()">Ajoutez au panier</button>
      </p>
    </div>
  </div>
</div>
